name: Business Central AL CI/CD

on:
  push:
    branches:
      - main
      - dev
  pull_request:
    branches:
      - main

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install AL Language Extension
        run: |
          $vscodePath = "${env:ProgramFiles}\Microsoft VS Code"
          $extensionPath = "$vscodePath\data\extensions\microsoft.al-*"
          $alcPath = Get-ChildItem -Path $extensionPath -Recurse -Filter "alc.exe" | Select-Object -ExpandProperty FullName
          echo "ALC Path: $alcPath"
          echo "##[set-output name=alcPath;]$alcPath"
        shell: pwsh

      - name: Compile AL Project
        run: |
          ALCompiler\alc.exe /project:. /out:Output.app /packagecachepath:"./.alpackages"

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: business-central-app
          path: Output.app

  test:
    runs-on: windows-latest
    needs: build
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: business-central-app
          path: .

      - name: Run Business Central Tests
        run: |
          # Here, add commands to run AL test automation (requires BC Test Toolkit)

  deploy:
    runs-on: windows-latest
    needs: test
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: business-central-app
          path: .

      - name: Deploy to Business Central Sandbox
        run: |
          # Example: Use BCContainerHelper to deploy the extension
          Import-Module BCContainerHelper
          New-BcContainer -accept_eula -containerName "BCContainer" -artifactUrl "https://bc.sandbox.url"
          Publish-BcContainerApp -containerName "BCContainer" -appFile "Output.app"
